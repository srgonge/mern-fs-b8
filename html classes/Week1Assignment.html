<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Week 1 Assignment</title>
</head>
<body>
    <table style = "border: 2px solid black">
        <Caption>Health Chart</Caption>
        <col>
  <colgroup span="2"></colgroup>
  <colgroup span="2"></colgroup>
  <tr>
    <td rowspan="2">State of Health</td>
    <th colspan="2" scope="colgroup">Fasting Value</th>
    <th colspan="1" scope="colgroup">After Eating</th>
  </tr>
  <tr>
    <th scope="col">Minimum</th>
    <th scope="col">Maximum</th>
    <th scope="col">2 Hours after eating</th>
  </tr>
  <tr>
   <td>Healthy</td>>
    <td>70</td>
    <td>100</td>
    <td>less than 140</td>
  </tr>
  <tr>
    <td>Pre-Diabetes</td>>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>
  </tr>
  <tr>
  <td>Diabetes</td>>
  <td>More than 126</td>
  <td>N/A</td>
  <td>More than 200</td>
  </tr>
</table>
</body>
</html>
